<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>floverdevel's jQuery placeholder plugin demo page</title>

    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.placeholder.js"></script>
    <script type="text/javascript" src="demo.js"></script>

</head>

<body>

    <div id="xhtml">
        <h2>placeholder xhtml avec plugin jquery</h2>

        <form action="/Login" method="post">

            <fieldset>
                <label for="username1">Nom d'utilisateur</label><input id="username1" type="text" value="" /><br />
                <label for="password1">Mot de passe</label><input id="password1" type="password" value="" /><br />
                <label for="firstname1">Pr&eacute;nom</label><input id="firstname1" type="text" value="" /><br />
                <label for="lastname1">Nom de famille</label><input id="lastname1" type="text" value="also works with initial value" /><br />
            </fieldset>
            <fieldset>
                <input type="submit" value="Click me" />
            </fieldset>
        </form>

    </div>

    <div id="html5">
        <h2>placeholder html 5</h2>

        <form action="/Login" method="post">
            <fieldset>
                <label for="username2">Nom d'utilisateur</label>
                <input id="username2" placeholder="Doit &ecirc;tre unique" type="text" value="" /><br />

                <label for="password2">Mot de passe</label>
                <input id="password2" type="password" placeholder="Mot de passe" value="" /><br />
            </fieldset>
            <fieldset>
                <input type="submit" value="Click me" />
            </fieldset>
        </form>

    </div>

</body>
</html>
