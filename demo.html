<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>jQuery placeholder plugin's demo page</title>
	
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="jquery.placeholder.js"></script>
	<script type="text/javascript" src="demo.js"></script>

</head>

<body>
    
    <div id="header">
                
    </div>
    
    <div id="left" style="width: 400px; float: left;">
        <h2>placeholder xhtml avec plugin jquery</h2>

        <form action="/Login" method="post">
            <fieldset>

                <label for="username1">Utilisateur</label>  <input id="username1" type="text" value="initial value" />
                <label for="password1">Mot de passe</label> <input id="password1" type="password" value="" />

            </fieldset>
            <button class="btn-primary btn-large" value="Click me" type="submit">Click me</button>
        </form>

    </div>

    <div id="middle" style="width: 400px; float: left;">
        <h2>placeholder xhtml avec plugin jquery trop basic de MARDE</h2>

        <form action="/Login" method="post">
            <fieldset>
                <p>
                    <label for="username2" class="placeholder">Utilisateur</label>
                    <input class="placeholder" id="username2" type="text" value="initial value" />
                    <span class="placeholder">Utilisateur</span>
                </p>
                <p>
                    <label for="password2" class="placeholder">Mot de passe</label>
                    <input class="placeholder" id="password2" type="password" value="" />
                    <span class="placeholder">Mot de passe</span>
                </p>
            </fieldset>
            <button class="btn-primary btn-large" value="Click me" type="submit">Click me</button>
        </form>

    </div>

    <div id="right" style="width: 400px; float: left;">
        <h2>placeholder html 5</h2>

        <form action="/Login" method="post">
            <fieldset>
                <p>
                    <label for="username3">Nom d'utilisateur</label>
                    <input id="username3" placeholder="Utilisateur" type="text" value="" />
                </p>
                <p>
                    <label for="password3">Mot de passe</label>
                    <input id="password3" type="password" placeholder="Mot de passe" value="" />
                </p>
            </fieldset>
        </form>

    </div>
    	
</body>
</html>
